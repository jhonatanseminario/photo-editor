<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor de Fotos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <meta name="theme-color" content="#2b5e87">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <meta name="author" content="Jhonatan Seminario">
</head>
<body>
  <main class="main-container">
    <div class="image-container">
      <div id="uploadArea" class="custom-upload-area">
        <span class="material-symbols-outlined">
          add_photo_alternate
        </span>
        Subir Imagen
      </div>
      <div class="div-image" style="display: none">
        <img id="uploadedImage" src="" alt="Imagen subida" style="display: none;">
      </div>
      <div class="reset-button" title="Limpiar filtros">
        <span class="material-symbols-outlined button-icon">
          cleaning_services
        </span>
      </div>
      <div class="erase-button" title="Descartar imagen">
        <span class="material-symbols-outlined button-icon">
          close
        </span>
      </div>
    </div>
    <div class="controls-container">
      <div class="background-title"></div>
      <h1 class="title">Editor de Fotos</h1>
      <div class="inputs-container">
        <label for="grayscaleRange" id="grayscaleLabel" class="label">Escala de Grises</label>
        <span id="grayscaleValue" class="value">0%</span>
        <input type="range" id="grayscaleRange" min="0" max="10" value="0" step="0.1">
        <label for="brightnessRange" id="brightnessLabel" class="label">Brillo</label>
        <span id="brightnessValue" class="value">100%</span>
        <input type="range" id="brightnessRange" min="0" max="10" value="5" step="0.1">
        <label for="contrastRange" id="contrastLabel" class="label">Contraste</label>
        <span id="contrastValue" class="value">100%</span>
        <input type="range" id="contrastRange" min="0" max="10" value="5" step="0.1">
        <label for="saturateRange" id="saturateLabel" class="label">Saturaci√≥n</label>
        <span id="saturateValue" class="value">100%</span>
        <input type="range" id="saturateRange" min="0" max="10" value="5" step="0.1">
      </div>
      <button id="downloadButton" class="custom-download-btn">
        DESCARGAR
      </button>
      <div class="footer-mobile"></div>
    </div>
  </main>
  <div class="dark-background" id="darkBackground"></div>
  <div class="modal">
    <div class="background"></div>
    <div class="modal-title">Descarga Completada</div>
    <span class="material-symbols-outlined modal-icon">check_circle</span>
    <div class="modal-text">Tu archivo ha sido descargado</div>
    <button class="modal-button" id="acceptButton">Cerrar</button>
  </div>
  <input type="file" id="fileInput" accept="image/*" style="display: none">
</body>
</html>
